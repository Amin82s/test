<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/project/h-l-p-w-s.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="title__head">
        <img src="./img/logo.svg" alt="" class="title__head-icon" />
      </div>
    </header>
    <main>
      <section class="box__img">
        <img
          src="./img/illustration-mockups.svg"
          alt="illustration-mockups"
          class="box__img-images"
        />
      </section>
      <section class="box__Information">
        <h2 class="box__Information-title">الباغتبتبتب</h2>
        <p class="box__Information-paragraph">خدافظ</p>
        <form action="">
          <input
            type="button"
            class="box__Information-button"
            value="Register"
          />
        </form>
      </section>
    </main>
    <footer>
      <div class="box__footer">
        <div class="img__icon">
          <img
            src="./img/icons8-facebook-50 (1).png"
            alt="icons8-facebook-50"
            class="img__icon-end"
          />
        </div>
        <div class="img__icon">
          <img
            src="./img/icons8-twitter-50 (1).png"
            alt="icons8-twitter-50"
            class="img__icon-end"
          />
        </div>
        <div class="img__icon">
          <img
            src="./img/icons8-instagram-50 (1).png"
            alt="icons8-instagram-50"
            class="img__icon-end"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
